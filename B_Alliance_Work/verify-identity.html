<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="verify.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <title>Verify</title>
  </head>
  <body>
    <div class="login-container">
      <div class="login-form">
        <div class="wrapper">
          <header>Verify Identity</header>
          <p>
            Enter the 6-digit verification code send to your google
            authentication app.
          </p>
          <div class="mt-5 mb-5 text-center">
            <div id="otp" class="flex justify-center">
              <input
                class="m-1 text-center form-control form-control-solid border-2 border-black-700 rounded focus:border-blue-400 focus:shadow-outline"
                type="text"
                id="first"
                maxlength="1"
              />
              <input
                class="m-1 text-center form-control form-control-solid border-2 border-black-700 rounded focus:border-blue-400 focus:shadow-outline"
                type="text"
                id="second"
                maxlength="1"
              />
              <input
                class="m-1 text-center form-control form-control-solid border-2 border-black-700 rounded focus:border-blue-400 focus:shadow-outline"
                type="text"
                id="third"
                maxlength="1"
              />
              <input
                class="m-1 text-center form-control form-control-solid border-2 border-black-700 rounded focus:border-blue-400 focus:shadow-outline"
                type="text"
                id="fourth"
                maxlength="1"
              />
              <input
                class="m-1 text-center form-control form-control-solid border-2 border-black-700 rounded focus:border-blue-400 focus:shadow-outline"
                type="text"
                id="fifth"
                maxlength="1"
              />
              <input
                class="m-1 text-center form-control form-control-solid border-2 border-black-700 rounded focus:border-blue-400 focus:shadow-outline"
                type="text"
                id="sixth"
                maxlength="1"
              />
            </div>
          </div>
          <div class="pass-txt">
            <a href="#">Use another verification method</a>
          </div>
        </div>
      </div>
      <div class="login-img">
        <div class="text">
          <h2>Bulding the future of dental technology together.</h2>
        </div>
      </div>
    </div>
  </body>

  <script src="./verify.js"></script>
</html>
